<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPerson_id()})}" th:object="${person}">
    <label for="name">Edit name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:gold" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br>
    <label for="yearOfBirthday">Edit year of birthday</label>
    <input type="text" th:field="*{yearOfBirthday}" id="yearOfBirthday">
    <div style="color:gold" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}">Error</div>
    <br>
    <input type="submit" value="Update person"/>
</form>

</body>
</html>
