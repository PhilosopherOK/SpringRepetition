 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit bird</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/avifauna/{id}(id=${bird.getId()})}" th:object="${bird}">
    <label for="name">Edit name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:gold" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br>
    <label for="species">Edit species</label>
    <input type="text" th:field="*{species}" id="species">
    <div style="color:gold" th:if="${#fields.hasErrors('species')}" th:errors="*{species}">Error</div>
    <br>
    <label for="age">Edit species</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:gold" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
    <br>
    <input type="submit" value="Update bird"/>
</form>

</body>
</html>
