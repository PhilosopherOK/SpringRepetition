<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getTitle()}">Any book</a>
</div>

<br>
<hr>

<a href="/books/newBook">New book</a>

</body>
</html>
