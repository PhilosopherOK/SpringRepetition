<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Enter title for book</label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color:gold" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
    <br>
    <label for="author">Enter author</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:gold" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
    <br>
    <label for="yearOfWriting">Enter year of writing</label>
    <input type="text" th:field="*{yearOfWriting}" id="yearOfWriting">
    <div style="color:gold" th:if="${#fields.hasErrors('yearOfWriting')}" th:errors="*{yearOfWriting}">Error</div>
    <br>
    <input type="submit" value="Create person"/>
</form>

</body>
</html>
