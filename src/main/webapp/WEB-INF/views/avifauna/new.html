<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New bird</title>
</head>
<body>
<form th:method="POST" th:action="@{/avifauna}" th:object="${bird}">
    <label for="name">Enter name for bird</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:gold" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br>
    <label for="species">Enter bird species</label>
    <input type="text" th:field="*{species}" id="species">
    <div style="color:gold" th:if="${#fields.hasErrors('species')}" th:errors="*{species}">Error</div>
    <br>
    <label for="age">Enter bird age</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:gold" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
    <br>
    <input type="submit" value="Create bird"/>
</form>

</body>
</html>
