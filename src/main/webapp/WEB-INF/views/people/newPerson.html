<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name for person</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:gold" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br>
    <label for="yearOfBirthday">Enter year of birthday</label>
    <input type="text" th:field="*{yearOfBirthday}" id="yearOfBirthday">
    <div style="color:gold" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}">Error</div>
    <br>
    <input type="submit" value="Create person"/>
</form>

</body>
</html>
